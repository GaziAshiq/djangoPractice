{% load django_browser_reload %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Practice{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <style>
        /* Custom dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }
        .footer-content.dark-mode {
            background-color: #333;
            color: white;
        }
        .card-body.dark-mode, .list-group-item.dark-mode {
            background-color: #333;
            color: white;
        }
    </style>

    {% block styles %}{% endblock %}
</head>
<body class="bg-light text-dark">
<div class="wrapper">
    <header>
        <!-- Dark mode toggle button -->
        <div class="container my-3 text-end">
            <button class="btn btn-outline-primary" id="darkModeToggle">
                <i class="fas fa-moon"></i> Toggle Dark Mode
            </button>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="footer-content">
            <p class="footer_margin">&copy; Gazi Ashiq 2024</p>
        </div>
    </footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script>
    // JavaScript to toggle dark mode
    const toggleButton = document.getElementById('darkModeToggle');
    const body = document.body;

    toggleButton.addEventListener('click', function() {
        body.classList.toggle('dark-mode');
        
        // Toggle footer and other specific sections
        document.querySelector('.footer-content').classList.toggle('dark-mode');
        
        // Find all elements that should toggle to dark mode
        const darkModeElements = document.querySelectorAll('.card-body, .list-group-item');
        darkModeElements.forEach(function (element) {
            element.classList.toggle('dark-mode');
        });
    });
</script>

{% block scripts %}{% endblock %}
</body>
</html>
